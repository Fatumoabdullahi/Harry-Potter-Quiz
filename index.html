<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/script.js"></script>
</head>
<body>
    <!--Start Quiz Button set up-->
    <div class="start-quiz"><button>Start Quiz</button></div>
    <!--Quiz rules-->
    <div class="rules_box">
        <div class="rules_title">
            <span>Quiz Rules</span>
        </div>
        <div class="rules_list">
        <div class="rules">You will have <span>15 seconds</span>to complete each question.</div>
        <div class="rules">You will collect points for every question you answer correctly.</div>
        <div class="rules">Each question only has one correct answer.</div>
        <div class="rules">Your final score will be displayed at the end.</div>
        <div class="rules">Remember to have fun!</div>
        </div>
    </div>
</body>
</html>
